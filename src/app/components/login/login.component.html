<div class="container col-lg-6">
  <h3 class="text-center">Login</h3>
  <form class="text-left" (ngSubmit)="handleLogin()">
    <div class="alert alert-error" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="form-group">
      <label for="email">Usuário</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Informe o usuário" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Informe a senha" name="password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
