<h2>Candidato Details</h2> 
<hr/>
<div *ngIf="candidato" style="width: 400px;">
    <form class="text-left">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="nome" readonly [(ngModel)]="candidato.nome" name="nome">
      </div>
  
      <div class="form-group">
        <label for="name">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" readonly [(ngModel)]="candidato.sobrenome" name="sobrenome">
      </div>
  
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" readonly [(ngModel)]="candidato.email" name="email">
      </div>        
    </form>
  </div>
