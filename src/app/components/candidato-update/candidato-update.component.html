<h3>Atualizar Candidato</h3>
<hr/>
<div [hidden]="submitted" style="width: 400px;">
  <form class="text-left" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="candidato.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" required [(ngModel)]="candidato.sobrenome" name="sobrenome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="candidato.email" name="email">
    </div>
    <br/>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
