<h3>Adicionar Candidato</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form class="text-left" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="candidato.nome" placeholder="Informe o nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" required [(ngModel)]="candidato.sobrenome" placeholder="Informe o sobrenome" name="sobrenome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="candidato.email" placeholder="Informe o email" name="email">
    </div>
    <br/>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Solicitação enviada com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newCandidato()">Add</button> -->
</div>
